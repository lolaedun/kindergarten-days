{% extends "base.html" %}
{% block content %}

{% include 'components/forms/months.html'%}
    <div class="accordion" id="category_name">
        {% for activity in activities %}
        
          {% include 'components/accordion.html' %}
            
          
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button
              class="accordion-button collapsed craft"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseTwo"
              aria-expanded="true"
              aria-controls="collapseTwo"
            >
            <strong>Craft of the Week </strong>: {{ activity.craft }}
            {% if activity.is_completed == "on" %}
                <i class="fas fa-check-circle text-danger"
                data-bs-toggle="tooltip" 
                data-bs-placement="right"
                title="You have completed this task!">
                </i>
            {% endif %}
            </button>
          </h2>
          <div
            id="collapseTwo"
            class="accordion-collapse collapse"
            aria-labelledby="headingTwo"
            data-bs-parent="#accordionExample"
          >
                <div class="accordion-body">
                    {{ activity.craft_description}}
                </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button
              class="accordion-button collapsed watercolour"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseThree"
              aria-expanded="false"
              aria-controls="collapseThree"
            >
            <strong>Watercolour of the Week </strong>: {{ activity.watercolour }}
            {% if activity.is_completed == "on" %}
                <i class="fas fa-check-circle text-danger"
                data-bs-toggle="tooltip" 
                data-bs-placement="right"
                title="You have completed this task!">
                </i>
            {% endif %}
            </button>
          </h2>
          <div
            id="collapseThree"
            class="accordion-collapse collapse"
            aria-labelledby="headingThree"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              {{ activity.watercolour_description}}
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header" id="headingFour">
            <button
              class="accordion-button collapsed game"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseFour"
              aria-expanded="false"
              aria-controls="collapseFour"
            >
            <strong>Game of the Week </strong>: {{ activity.game }}
            {% if activity.is_completed == "on" %}
                <i class="fas fa-check-circle text-danger"
                data-bs-toggle="tooltip" 
                data-bs-placement="right"
                title="You have completed this task!">
                </i>
            {% endif %}
            </button>
          </h2>
          <div
            id="collapseFour"
            class="accordion-collapse collapse"
            aria-labelledby="headingFour"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              {{ activity.game_description}}
            </div>
          </div>
        </div>


        {% endfor %}
    </div>
{% endblock %}
